<script type="text/javascript">
$(document).ready(function() {
	var $content = $("#pages");
	var $box = $content.find('> *');
	var $boxNoActive = $box.not(".active");
	var linemx = 17;
	var rowmx = Math.ceil(($box.length)/linemx);
	var contentWidth = $content.width();
	var contentHeight = $(window).height();
	var boxWidth = contentWidth/linemx;
	boxinfo = [];

	
	boxInitial(1);


	function boxInitial(dorationVule) {
	$box.width(boxWidth).height(boxWidth);
		var boxTopInfo = 0;
		$box.each(function(i){
			boxinfo[i] = {};
			boxinfo[i].left = i % linemx;
			if(i != 0 && i % linemx === 0) {
				boxTopInfo++;
			}
			boxinfo[i].top = boxTopInfo;
			$(this).animate({
				top: boxWidth * boxinfo[i].top,
				left: boxWidth * boxinfo[i].left ,
				opacity : 0.8
			},dorationVule * 500,"easeOutElastic");
		});	
	}

	
	function randomNumber(Maximum,Minimum){
		randomNum = Math.floor(Math.random()*(Maximum - Minimum) + Minimum);
		return randomNum
	}	

	function closebtn() {
		$("body").show("");
	}

	function boxFall(target,dorationVule){
		target.animate({
			top: contentHeight
		}, dorationVule * 500,"easeOutBounce");
	}

	function boxMove(){
		$box.not(".active").each(function(){
			var dorationVule = randomNumber(6,1);
			boxFall($(this),dorationVule);
		});

	}


	$box.not(".active").click(function(){
		$box.removeClass("active");
		$(this).addClass("active");
		$(this).animate({
			width : contentWidth ,
			height : contentHeight,
			left : 0 ,
			top : 200 ,
			zIndex : 1000
		},closebtn)
		boxMove();
	});


	$(".closebtn").click(function(){
		console.log("nnnnn");
	boxInitial(2);
		$box.removeClass("active");

	});



});
